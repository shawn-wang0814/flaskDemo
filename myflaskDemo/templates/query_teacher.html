<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询教师</title>
</head>
<body>
    <a href="do_home">首页</a>
    <table border="1px">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>邮箱</td>
            <td>操作</td>
        </tr>
        {% for t in params.teachers %}
            <tr>
                <td>{{t.name}}</td>
                <td>{{t.gender}}</td>
                <td>{{t.age}}</td>
                <td>{{t.email}}</td>
                <td>
                    <a href="/alter_teacher?tid={{t.id}}" >修改</a>
                    <a href="/delete_teacher?tname={{t.name}}" >删除</a>
                </td>
            </tr>
        {% endfor%}
    </table>
</body>
</html>
