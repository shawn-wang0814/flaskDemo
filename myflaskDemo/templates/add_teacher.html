<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加教师</title>
</head>
<body>
    <form action="add_teacher" method="post">
        姓名：<input type="text" name="tname">
        性别：<select name="tgender">
        <option value="男" >男</option>
        <option value="女">女</option>
    </select>
        年龄：<input type="number" name="tage">
        邮箱：<input type="email" name="temail">
        课程：<select name="course_name">
        {% for course in params.course %}
            <option value="{{course.name}}">{{course.name}}</option>
        {% endfor %}
    </select>
        <input type="submit">
    </form>
</body>
</html>
