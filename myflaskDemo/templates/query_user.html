<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询用户</title>
</head>
<body>
    <a href="do_home">首页</a>
    <table border="1px">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>邮箱</td>
            <td>操作</td>
        </tr>
        {% for u in params.users %}
            <tr>
                <td>{{u.name}}</td>
                <td>{{u.gender}}</td>
                <td>{{u.age}}</td>
                <td>{{u.email}}</td>
                <td>
                    <a href="/alter_user?uanme={{u.name}}" value ='修改'></a>
                    <a href="/delete_user?uname={{u.name}}" value="删除"></a>
                </td>
            </tr>
        {% endfor%}
    </table>
</body>
</html>
